  <!-- contact section -->
  <section class="section" id="contact">
    <div class="container text-center">
        <p class="section-subtitle">How can you communicate?</p>
        <h6 class="section-title mb-5">Contact Me</h6>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
           {{ message }}  
            {% endfor %}
        </ul>
    {% endif %}

        <!-- contact form -->
        <form method="POST" action="{% url 'contactsection' %}" class="contact-form col-md-10 col-lg-8 m-auto">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <input type="text" size="50" class="form-control" name="fullName" placeholder="Your Full Name"
                        required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="email" class="form-control" name="emailid" placeholder="Enter Email" requried>
                </div>
                <div class="form-group col-sm-12">
                    <textarea id="comment" rows="6" name="message" class="form-control"
                        placeholder="Write Something"></textarea>
                </div>
                <div class="form-group col-sm-12 mt-3">
                    <input type="submit" value="Send Message" class="btn btn-outline-primary rounded">
                </div>
            </div>
        </form><!-- end of contact form -->
    </div><!-- end of container -->
</section><!-- end of contact section -->
